<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Grayscale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #upload {
            margin-bottom: 20px;
        }
        #new-img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image to Grayscale Converter</h1>
    <input type="file" id="upload" accept="image/*">
    <img id="new-img" alt="Grayscale Image">

    <script type="module">
        import init, { grayscale } from './pkg/image_effect.js';

        async function run() {
            await init();

            const input = document.getElementById('upload');
            const fileReader = new FileReader();

            fileReader.onloadend = async () => {
                let base64 = fileReader.result.replace(
                    /^data:image\/(jpg|png|jpeg);base64,/, ''
                );

                try {
                    let imgDataUrl = await grayscale(base64);
                    console.log("Generated grayscale image:", imgDataUrl);
                    document.getElementById('new-img').setAttribute('src', imgDataUrl);
                } catch (e) {
                    console.error("Error processing image:", e);
                }
            };

            input.addEventListener('change', () => {
                fileReader.readAsDataURL(input.files[0]);
            });
        }

        run();
    </script>
</body>
</html>
